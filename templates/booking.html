{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %} 
Booking
{% endblock title %} 

{% block content %} 
<h1 class="text-center">Make an Appointment</h1>
<hr>
<div style="min-height: 100vh; padding-bottom: 100px;">
    <div class="container text-center text-white rounded w-25 p-3 my-5 pb-5" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: #F8F9FA;">
        <form action="" method="POST">    
            {% csrf_token %}
            {{form|crispy}}
            <button class="btn btn-warning" type="submit">Submit</button>
        </form>
    </div>
</div>    
{% endblock content %}
